<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
  $(".btn1").click(function(){
    $("p").hide();
  });
  $(".btn2").click(function(){
    $("p.abc").hide();
  });
    $(".btn3").click(function(){
    $(".abc").hide();
    $( "p" ).css( "fontSize", "50px" );
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
  });
$(function(){
  $(".btn4").click(function(){
    $("div.move").animate({left: '250px'});
  });
});
   $(function(){
  $(".btn5").click(function(){
    $("p").show();
    $("p.abc").show();
    $(".abc").show();

  });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<p class="abc">This is a paragraph with class.</p>
<div class="abc">This is a div with class.</div>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div> <br>

 <div class="move" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
 
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<button class="btn1">Hide</button>
<button class="btn2">Hide p class</button>
<button class="btn3">Hide class</button>
<button class="btn4">animate</button>
<button class="btn5">Show</button>

</body>
</html>
