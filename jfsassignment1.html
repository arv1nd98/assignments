    types=["Select any one","Graduation",'Post-Graduation'];


function filldd()
{
var typeDD=document.getElementById('type');
for(i=0;i<types.length;i++){
var ele=document.createElement('option');
ele.text=types[i];
typeDD.add(ele,i+1)
}
}


   data=[['IT','CSE','ECE','MECH'],['M.E','M.S','M.A'],
   ['Master in arts','Master in physics','Master in chemistry' ]];


function fillData()
{
var typeDDN=document.getElementById('type');
  var selectedIdx= typeDDN.selectedIndex;

console.log(selectedIdx);

var dataDD=document.getElementById('dd');

dataDD.innerText=null;


for(i=0;i<data[selectedIdx-1].length;i++)
{

var ele=document.createElement('option');
ele.text=data[selectedIdx-1][i];

dataDD.add(ele,i+1)


}


}
  function test(e)
    {
      if (!(e.which >=97 && e.which <=122 || e.which >=65 && e.which <=90))
        {
          e.preventDefault();
        }
    }
     function checkPassword(form) { 
                password1 = form.password1.value; 
                password2 = form.password2.value; 
  
                 
                if (password1 == '') 
                    alert ("Please enter Password"); 
                      
                 
                else if (password2 == '') 
                    alert ("Please enter confirm password"); 
                      
                     
                else if (password1 != password2) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return false; 
                } 
  
                 
                else{ 
                    alert("Password Matched") 
                    return true; 
                } 
            }
    </script>
